<!-- Modale pour afficher les joueurs -->

<div id="player-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-4 max-w-md w-full">
    <h2 class="text-xl font-bold mb-4">Ajouter un joueur</h2>
    <form id="player-form" class="space-y-4">
      Champ pour le nom
      <div>
        <label for="player-name" class="block text-gray-700 font-semibold">Nom :</label>
        <input
          type="text"
          id="player-name"
          name="playerName"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-500 focus:outline-none"
          placeholder="Entrez le nom"
          required
        />
      </div>

      
      <div>
        <label for="player-firstname" class="block text-gray-700 font-semibold">Prénom :</label>
        <input
          type="text"
          id="player-firstname"
          name="playerFirstname"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-500 focus:outline-none"
          placeholder="Entrez le prénom"
          required
        />
      </div>

     
      <div>
        <label for="player-position" class="block text-gray-700 font-semibold">Position :</label>
        <select
          id="player-position"
          name="playerPosition"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-500 focus:outline-none"
          required
        >
          <option value="" disabled selected>Choisissez une position</option>
          <option value="GK">Gardien de but (GK)</option>
          <option value="CB">Défenseur central (CB)</option>
          <option value="LB">Latéral gauche (LB)</option>
          <option value="RB">Latéral droit (RB)</option>
          <option value="CM">Milieu central (CM)</option>
          <option value="LW">Ailier gauche (LW)</option>
          <option value="RW">Ailier droit (RW)</option>
          <option value="ST">Attaquant (ST)</option>
        </select>
      </div>

      
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full font-semibold"
      >
        Ajouter le joueur
      </button>
    </form>
    <div class="container mx-auto p-4">
      <button
        id="showPlayersBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow-md  hover:bg-blue-700"
      >
        Choisir le joueur 
      </button>
    
      <!-- Modale pour afficher les joueurs -->

        id="playersModal"
        class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center"
      >
        <div class="bg-cyan-950 w-11/12 max-w-4xl p-6 rounded-lg shadow-lg">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-yellow-100">Sélectionnez un Joueur :</h2>
            <button
              id="closeModalBtn"
              class="text-gray-500 hover:text-gray-700"
            >
              ✕
            </button>
          </div>
          <div id="playersList"  class="grid grid-cols-2 lg:grid-cols-4 gap-4 mt-4 ">
            <button><img src="assets/img/addimg.png" alt=""></button>
            <!-- Les joueurs seront affichés ici -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bouton pour fermer le modal -->
